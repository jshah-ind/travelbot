<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testSignup()">Test Signup API</button>
    <div id="result"></div>

    <script>
        // Mimic the exact API client structure from React app
        const apiClient = {
            async request(endpoint, options = {}) {
                const url = `http://localhost:8000${endpoint}`;

                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(options.headers || {}),
                    },
                    ...options,
                };

                console.log(`ğŸ” API: Making ${options.method || 'GET'} request to ${url}`);
                console.log(`ğŸ” API: Request config:`, config);
                console.log(`ğŸ” API: Request body:`, config.body);
                console.log(`ğŸ” API: Request headers:`, config.headers);

                const response = await fetch(url, config);
                console.log(`ğŸ” API: Response status: ${response.status}, ok: ${response.ok}`);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.log(`ğŸ” API: Error response data:`, errorData);
                    throw new Error(errorData.detail || 'API Error');
                }

                const responseData = await response.json();
                console.log(`ğŸ” API: Success response data:`, responseData);
                return responseData;
            },

            post(endpoint, data, headers) {
                return this.request(endpoint, {
                    method: 'POST',
                    body: data ? JSON.stringify(data) : undefined,
                    headers: headers || {},
                });
            }
        };

        async function testSignup() {
            const data = {
                email: 'debug2@test.com',
                username: 'debugtest2',
                password: 'testpass123',
                full_name: 'Debug Test 2'
            };

            console.log('ğŸ” Frontend: Making signup request with data:', data);
            console.log('ğŸ” Frontend: Data type:', typeof data);
            console.log('ğŸ” Frontend: Data keys:', Object.keys(data));
            console.log('ğŸ” Frontend: JSON stringified data:', JSON.stringify(data));

            try {
                const response = await apiClient.post('/auth/signup', data);
                document.getElementById('result').innerHTML =
                    '<pre style="color: green;">' + JSON.stringify(response, null, 2) + '</pre>';
            } catch (error) {
                console.error('ğŸ” Error:', error);
                document.getElementById('result').innerHTML =
                    '<pre style="color: red;">Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
